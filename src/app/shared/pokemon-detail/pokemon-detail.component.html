<md-card>
  <md-card-content>
    <div>
      <i [class]="'sprite sprite-' + pokemon?.id"></i>
    </div>
    <p>
      <span>#{{pokemon?.id}}</span>
      <span>{{pokemon?.name | capitalize}}</span>
    </p>
    <p>
      {{pokemon?.description}}
    </p>
  </md-card-content>
</md-card>

<button md-button color="primary"
  (click)="back()"
>Back</button>
