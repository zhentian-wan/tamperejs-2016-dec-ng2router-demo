<md-card>
  <md-card-content>
    <div>
      <i [class]="'sprite sprite-' + pokemon?.id"></i>
    </div>
    <p class="types">
      <span class="type" *ngFor="let type of pokemon.types">{{type}}</span>
    </p>
    <p>
      <span>#{{pokemon?.id}}</span>
      <span>{{pokemon?.name | capitalize}}</span>
    </p>
    <p>
      {{pokemon?.description}}
    </p>
  </md-card-content>
</md-card>
