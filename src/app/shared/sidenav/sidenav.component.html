<md-list>
  <h3 md-subheader>
    Basic
  </h3>
  <md-list-item>
    <md-icon>
      dashboard
    </md-icon>
    <a [routerLink]="['/home']" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: true}">Child Route</a>
  </md-list-item>
  <md-list-item>
    <md-icon>
      info_outline
    </md-icon>
    <a [routerLink]="['/index']" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: true}">Redirect Route</a>
  </md-list-item>
  <md-list-item>
    <md-icon>
      highlight_off
    </md-icon>
    <a [routerLink]="['/randompath']" routerLinkActive="active">Fallback Route</a>
  </md-list-item>
  <md-divider></md-divider>


  <h3 md-subheader>
    Lazy Loading
  </h3>
  <md-list-item>
    <md-icon>
      history
    </md-icon>
    <a>Lazy Load Module</a>
  </md-list-item>
  <md-list-item>
    <md-icon>
      explore
    </md-icon>
    <a>Preload Lazy load Module</a>
  </md-list-item>
  <md-divider></md-divider>


  <h3 md-subheader>
    Guards
  </h3>
  <md-list-item>
    <md-icon>
      lock
    </md-icon>
    <a>canActivate</a>
  </md-list-item>
  <md-list-item>
    <md-icon>
      exit_to_app
    </md-icon>
    <a>canDeactivate</a>
  </md-list-item>
  <md-divider></md-divider>


  <md-list-item>
    <md-icon>
      store
    </md-icon>
    <a>Resolver</a>
  </md-list-item>
  <md-divider></md-divider>


  <md-list-item>
    <md-icon>
      info
    </md-icon>
    <a [routerLink]="['/preview']" routerLinkActive="active">Aux</a>
  </md-list-item>
</md-list>
